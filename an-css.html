<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="css-style.css" rel="stylesheet" type="text/css" />
		<title>Animation with CSS keyframes</title>
	</head>
	<body>
		<div id="sky" class="animate">
			<div id="sun" class="animate"></div>
			<div id="cloud" class="animate">
				<div class="cloud"></div>
				<div class="cloud-2"></div>
				<div class="cloud-3"></div>
			</div>
			<div id="moon" class="animate">
				<div class="moon"></div>
				<div class="moon moon-2"></div>
			</div>
				<div class="pole_1"></div>
				<div id="blades_1" class="animate"></div>

				<div class="pole_2"></div>
				<div id="blades_2" class="animate"></div>

				<div class="pole_3"></div>
				<div id="blades_3" class="animate"></div>

				<div class="pole_4"></div>
				<div id="blades_4" class="animate"></div>

			<div id="earth" class="animate"></div>
		</div>
	</body>
</html>
